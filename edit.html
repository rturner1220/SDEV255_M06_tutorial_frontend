<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Song Front End</title>
    <script defer src="scripts/api.js"></script> 
    <script defer src="scripts/edit.js"></script>
</head>

<body>
    <nav>
        <a href="index.html">All Songs</a>
        <a href="add_song.html">Add Songs</a>
    </nav>
    <form>
        <div>
            <label for="songId">ID:</label>
            <input type="text" id="songId">
        </div>
        <div>
            <label for="title">Title</label>
            <input type="text" id="title">
        </div>
        <div>
            <label for="artist">Artist</label>
            <input type="text" id="artist">
        </div>
        <div>
            <label for="release">Released</label>
            <input type="date" id="release">
        </div>
        <div>
            <label for="popularity">Popularity</label>
            <input type="number" min="1" max="10" id="popularity">
        </div>
        <div>
            <label for="genre">Genre</label>
            <input type="text" id="genre">
        </div>
        <div>
            <input type="button" id="updateBtn" value="Update Song">
        </div>
        <div id="error"></div>
    </form>
</body>

</html>
